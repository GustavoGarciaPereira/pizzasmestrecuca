        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                message: 'Hello Vue!',
                title:"manoela",
                url:"",
                url_tex:"",
                todos:[
                    {text:"gustavo"},
                    {text:"garcia"},
                    {text:"pereira"},
                ]
                },
                methods:{
                    contar:function(){
                        //this.message = "gustavo"
                        this.todos.push({text:this.message})
                    },
                    retirar_lista:function(){
                        this.todos.pop({text:this.message})
                    },
                    visitar:function(){
                        this.url_tex = this.url
                    }
                }
            })
        </script>
